<div class="slots-container">
  <div class="slot" *ngFor="let slot of availableSlots" [class.selected]="slot === selectedSlot" [class.booked]="isSlotBooked(slot)" (click)="selectSlot(slot)">
    {{ slot }}
  </div>
</div>
<div class="slots-info">
  <p>Available Slots: {{ availableSlots.length }}</p>
  <p>Total Slots: {{ totalSlots }}</p>
  <p>Booked Slots: {{ bookedSlots.length }}</p>
</div>
<div class="confirm-button-container">
  <button class="confirm-button" (click)="confirmBooking(selectedSlot)">Confirm Booking</button>
</div>
