<h1 mat-dialog-title>Login using Phone</h1>
<div mat-dialog-content>
  <div class="form-group">
    <label for="text">Phone Number</label>
    <input type="text" id="phoneNo" class="form-control" formControlName="phoneNo"
           [ngClass]="{ 'is-invalid': signinForm.get('phoneNo')?.invalid && signinForm.get('phoneNo')?.touched }">
    <div class="invalid-feedback" *ngIf="signinForm.get('phoneNo')?.invalid && signinForm.get('phoneNo')?.touched">
      Please enter a password.
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button cdkFocusInitial>Ok</button>
</div>
