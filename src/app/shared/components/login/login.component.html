<div class="container mt-5">

  <div *ngIf="!showSignupForm">
    <form [formGroup]="signinForm" (ngSubmit)="onSignin()" autocomplete="off">
      <h2>Sign In</h2>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email"
               [ngClass]="{ 'is-invalid': signinForm.get('email')?.invalid && signinForm.get('email')?.touched }">
        <div class="invalid-feedback" *ngIf="signinForm.get('email')?.invalid && signinForm.get('email')?.touched">
          Please enter a valid email address.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password"
               [ngClass]="{ 'is-invalid': signinForm.get('password')?.invalid && signinForm.get('password')?.touched }">
        <div class="invalid-feedback" *ngIf="signinForm.get('password')?.invalid && signinForm.get('password')?.touched">
          Please enter a password.
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="signinForm.invalid" >  Sign In <span class="bi bi-box-arrow-in-right"></span></button>
      <a class="forgot-password mt-2" href="#">Forgot Password?</a>
    </form>

    <div class="social-login">
      <div class="horizontal-line">
        <span class="line"></span>
        <span class="or">or</span>
        <span class="line"></span>
      </div>
      <button class="btn btn-google" (click)="signInWithGoogle()"> <span class="bi bi-google"></span> &nbsp; Sign in with Google</button>
      <button class="btn btn-phone mt-2" (click)="openPhoneSignInModal()"> <span class="bi bi-telephone"></span> &nbsp; Sign in with Phone Number</button>
    </div>
  </div>

  <hr *ngIf="!showSignupForm">

  <div *ngIf="showSignupForm">
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()" autocomplete="off">
      <h2>Sign Up</h2>

      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" class="form-control" formControlName="fullName"
            [ngClass]="{ 'is-invalid': signupForm.get('fullName')?.invalid && signupForm.get('fullName')?.touched }">
        <div class="invalid-feedback" *ngIf="signupForm.get('fullName')?.invalid && signupForm.get('fullName')?.touched">
          Please enter a valid full name.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email"
               [ngClass]="{ 'is-invalid': signupForm.get('email')?.invalid && signupForm.get('email')?.touched }">
        <div class="invalid-feedback" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
          Please enter a valid email address.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password"
               [ngClass]="{ 'is-invalid': signupForm.get('password')?.invalid && signupForm.get('password')?.touched }">
        <div class="invalid-feedback" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          Please enter a password.
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid" >Sign Up</button>
    </form>
  </div>

  <div class="text-center mt-3">
    <a class="forgot-password" *ngIf="!showSignupForm" (click)="toggleSignupForm()">Create new Account </a>
    <a class="forgot-password" *ngIf="showSignupForm" (click)="toggleSignupForm()">Already Registered? </a>
  </div>
</div>
